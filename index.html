<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gospel — Good News</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Fredoka', sans-serif;
      background: #0a1a33; /* navy background */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2933;
    }
    .card {
      background: #FFC700; /* golden card */
      color: #0a1a33; /* navy text */
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: floatIn 0.8s ease-out;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #0a1a33;
      margin-bottom: 1.5rem;
    }
    .emoji {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0a1a33; /* navy crosses */
    }
    .emoji span {
      margin: 0 0.3rem;
    }
    p {
      font-size: 1.05rem;
      line-height: 1.6;
    }
    .verses {
      margin-top: 1.5rem;
      text-align: left;
    }
    .verses p {
      background: #FFC700; /* match card gold */
      color: #0a1a33; /* navy text */
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 1.8rem;
      font-size: 0.9rem;
      color: #0a1a33;
    }
    @keyframes floatIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Navy Blue Crosses -->
    <div class="emoji">
      <span>✝️</span><span>✝️</span><span>✝️</span>
    </div>
    <h1>The Gospel</h1>
    <div class="subtitle">GOSPEL – A Simple Outline</div>
    <div class="verses">
      <p><strong>G – God</strong><br>
      God loves you.</p>

      <p><strong>O – Our Sins</strong><br>
      Our sins separate us from God.</p>

      <p><strong>S – Savior</strong><br>
      Jesus is the only way.</p>

      <p><strong>P – Pay</strong><br>
      Jesus paid the penalty for sin.</p>

      <p><strong>E – Eternal Life</strong><br>
      God offers it freely.</p>

      <p><strong>L – Live</strong><br>
      Live for Him.</p>
    </div>
    <div class="footer">
      Simple. Hopeful. Life-changing.
    </div>
  </div>
</body>
</html>
